<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body id="body">
    <div id="all-container">
        <div id="main-page" class="container" style="display: none">
            <h1>jellyfish quiz</h1>
            <p>Curious about which jellyfish you most align with? Take a journey through a jellyfish kingdom in this quiz to find out!</p>
            <button id="begin-quiz">Begin Quiz</button>
        </div>
    
    
        <div id="quiz-page" class="container" style="display: none">
            <h1 id="q-question"></h1>
            <img id="q-img" src="">
            <p id="q-text"></p>
            <div id="q-choices">
            </div>
        </div>
    
    
        <div id="results-page" class="container" style="display: none">
            <h1>results</h1>
            <img id="jelly-pic">
            <p id="jelly"></p>
            <p id="traits"></p>
            <p id="habitat"></p>
            <p id="compatible"></p>
            <p id="incompatible"></p>
        </div>

        <div id="bubble-container"></div>
        
        <div class="overlay" aria-hidden="true"></div>
    </div>
    <div id="footer">
        <button id="toggle-style">simple display: off</button>
        <p id="creds">Made by <a href="https://meicib.vercel.app" target="_blank">Mei Cibulka</a> (developer & design), <a href="http://isabelmckean.github.io/portfolio/" target="_blank">Isabel McKean</a> (writer), Cheyanne Chow and Maria Isho (artist)</p>
    </div>
    <script src="scripts.js"></script>
    </script>
</body>
</html>
